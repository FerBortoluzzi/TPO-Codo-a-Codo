<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./multimedia/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contacto</title>
  </head>
  
  <body>
    <header>
      <div class="logo-header">
        <a href="./index.html" >
          <img
            src="./multimedia/CaClogo.png"
            alt="logo de codo a codo"
            width="70vw"/>
          <span>Clothing</span>
        </a>
      </div>
      <nav class="navbar-ct">
        <a href="./index.html">Home</a>
        <a href="./nosotros.html">Nosotros</a>
        <a href="./productos1.html">Productos</a>
        <a href="./contacto.html">Contacto</a>
      </nav>
    </header>
    <div id="api_container"></div>
    <main class="main-contact">
      <p class="texto-contacto">Para más información déjenos su mensaje</p>
      <form action="mailto:cacclothing@clothing.com" method="post" enctype="text/plain" name="contactForm">
        <div class="row mb-2">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="name" class="form-control" name="name" placeholder="Nombre"><br>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="email" id="email" class="form-control" name="email" placeholder="Email"><br>
            </div>
          </div>
        </div>
        <div class="form-outline mb-2">
          <textarea id="message" class="form-control" name="message" placeholder="Comentario"></textarea><br>
        </div>
        <input type="button" onclick="validateForm()" value="Enviar" class="btn btn-primary btn-block">
      </form>
    </main>
    <img class="boton-whatsapp" src="./multimedia/whatsapp_logo.png" width="64" height="64" alt="Contacto Whatsapp" onclick="window.location.href='https://wa.me/573001111111?text=Hola!%20Estoy%20interesado%20en%20tu%20servicio'" title="Contactanos">
    <footer>
      <!--Agregado de icono redes sociales-->
      <div class="botton-redes">
        <div class="social-icon">
          <a href="https://www.facebook.com/"><img src="./multimedia/facebook.png" alt="facebook" ></a>  
        </div> 
        <div class="social-icon">
          <a href="https://www.instagram.com/"><img src="./multimedia/instagram.png" alt="instagram"></a>      
        </div> 
        <div class="social-icon">
          <a href="https://www.whatsapp.com/"><img src="./multimedia/whatsapp.png" alt="whatsapp" ></a>
        </div> 
        <div class="social-icon">
          <a href="https://twitter.com/"><img src="./multimedia/twiter.png" alt="twiter"  ></a>
        </div> 
        <div class="social-icon">
          <a href="https://www.gmail.com/"><img src="./multimedia/gmail.png" alt="gmail"></a>     
        </div> 
      </div>
      <small>TPO Grupo 10 Codo a Codo - Derechos Reservados 2023</small>
    </footer>
  </body>

  <script src="./js/scripts.js"></script>

</html>
